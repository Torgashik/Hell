<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать курс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Редактировать курс</h1>
        <form method="POST" action="{{ url_for('edit_course', course_id=course.id) }}">
            <div class="mb-3">
                <label for="courseTitle" class="form-label">Название курса</label>
                <input type="text" class="form-control" id="courseTitle" name="title" value="{{ course.title }}" required>
            </div>
            <div class="mb-3">
                <label for="courseDescription" class="form-label">Описание курса</label>
                <textarea class="form-control" id="courseDescription" name="description" rows="3" required>{{ course.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </form>
    </div>
</body>
</html>
