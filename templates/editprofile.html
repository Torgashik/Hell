<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль</title>
    <link rel="stylesheet" href="/static/css/editprofile.css">
</head>
<body>
    <h2>Редактирование профиля</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="first_name">Имя:</label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name or '' }}"><br>

        <label for="last_name">Фамилия:</label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name or '' }}"><br>

        <label for="middle_name">Отчество:</label>
        <input type="text" name="middle_name" id="middle_name" value="{{ user.middle_name or '' }}"><br>

        <label for="age">Возраст:</label>
        <input type="number" name="age" id="age" value="{{ user.age or '' }}"><br>

        <label for="password">Новый пароль (если нужно):</label>
        <input type="password" name="password" id="password"><br>

        <label for="profile_photo">Фото профиля:</label>
        <input type="file" name="profile_photo" id="profile_photo"><br>

        <button type="submit">Сохранить изменения</button>

        <button onclick="window.location.href='/index'">Назад</button>
    </form>

</body>
</html>
